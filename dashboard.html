<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #1a1a1a, #000000);
            color: #fff;
        }
        .top-bar {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff0044;
        }
        .top-bar .welcome {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0044;
        }
        .top-bar .datetime {
            font-size: 1.2rem;
            color: #00ffff;
        }
        .top-bar .logout a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid #ff0044;
            padding: 5px 12px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }
        .top-bar .logout a:hover {
            background-color: #ff0044;
            color: #fff;
        }
        .game-buttons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .game-buttons a {
            width: 220px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-buttons a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        .bsm-button { background: linear-gradient(45deg, #ff0044, #ff66aa); }
        .music-button { background: linear-gradient(45deg, #00ffcc, #0099ff); }
        .bingo-button { background: linear-gradient(45deg, #ffcc00, #ff6600); }
        @media (max-width: 992px) {
            .game-buttons { flex-direction: column; align-items: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="welcome">Welcome, <span id="user-email">Michael</span></div>
        <div class="datetime" id="current-datetime">Loading date & time...</div>
        <div class="logout"><a href="login.html">Logout</a></div>
    </div>

    <!-- Game Buttons -->
    <div class="container text-center">
        <div class="game-buttons">
            <a href="BDSM_Trivia/index.html" class="bsm-button">BDSM Trivia</a>
            <a href="Music_Bingo/music_bingo.html" class="music-button">Music Bingo</a>
            <a href="Bingo/bingo.html" class="bingo-button">Extreme Bar Bingo</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dynamic Date & Time -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-datetime').textContent = dateStr + ' ' + timeStr;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Example: dynamically set user email if using localStorage
        const email = localStorage.getItem('userEmail') || 'Michael';
        document.getElementById('user-email').textContent = email;
    </script>

</body>
</html>
