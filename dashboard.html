<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Game Hub</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #0b0b0b;
        color: white;
    }

    /* Top bar */
    .top-bar {
        background: linear-gradient(90deg, #8b0000, #ff4500);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }

    .welcome {
        font-size: 2em;
        font-weight: bold;
        color: #fff;
    }

    .date-time {
        font-size: 1.5em;
        color: #fff;
    }

    /* Games container */
    .games-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
        gap: 50px;
        margin: 60px auto;
        width: 90%;
        max-width: 1200px;
    }

    .game-btn {
        width: 220px;
        height: 220px;
        font-size: 1.5em;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: #fff;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .bdsm-trivia {
        background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .music-bingo {
        background: linear-gradient(135deg, #ff00ff, #ff69b4);
    }

    .bingo {
        background: linear-gradient(135deg, #32cd32, #7fff00);
    }

    .logout-link {
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1em;
        display: block;
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>
<body>

<div class="top-bar">
    <div class="welcome">Welcome <span id="user-email"></span></div>
    <div class="date-time" id="date-time"></div>
</div>

<div class="games-container">
    <a class="game-btn bdsm-trivia" href="dirtytrivianight.html">BDSM Trivia</a>
    <a class="game-btn music-bingo" href="music_bingo.html">Music Bingo</a>
    <a class="game-btn bingo" href="bingo.html">Extreme Bar Bingo</a>
</div>

<span class="logout-link" id="logout-btn">Logout</span>

<script type="module">
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
const auth = getAuth();

// Display signed-in user email
const userEmailSpan = document.getElementById('user-email');
const user = auth.currentUser;
if (user) {
    userEmailSpan.textContent = user.email;
} else {
    userEmailSpan.textContent = 'Guest';
}

// Logout
document.getElementById('logout-btn').addEventListener('click', () => {
    signOut(auth).then(() => {
        window.location.href = 'login.html';
    });
});

// Dynamic date/time
const dtEl = document.getElementById('date-time');
function updateDateTime() {
    const now = new Date();
    dtEl.textContent = now.toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
