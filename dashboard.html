<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            padding: 15px 30px;
            font-size: 18px;
        }

        .top-bar span {
            font-weight: bold;
        }

        .top-bar .datetime-weather {
            text-align: right;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 80px 0;
            flex-wrap: wrap;
        }

        .game-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 20px;
            transition: transform 0.2s;
        }

        .game-buttons a:hover {
            transform: scale(1.05);
        }

        .bsm-button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .music-button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .bingo-button {
            background: linear-gradient(135deg, #f7971e, #ffd200);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <span id="welcome-user">Welcome, user@example.com</span>
        <div class="datetime-weather">
            <span id="current-datetime">Loading Date/Time...</span> | 
            <span id="weather">Loading Weather...</span> |
            <a href="logout.html" style="color:#fff; text-decoration:none; font-weight:bold;">Logout</a>
        </div>
    </div>

    <!-- Game Buttons -->
    <div class="game-buttons">
        <a href="BDSM_Trivia/index.html" class="bsm-button">BDSM Trivia</a>
        <a href="Music_Bingo/music_bingo.html" class="music-button">Music Bingo</a>
        <a href="Bingo/bingo.html" class="bingo-button">Extreme Bar Bingo</a>
    </div>

    <script>
        // Display current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
            document.getElementById('current-datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Example: Display user email from localStorage after login
        const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
        document.getElementById('welcome-user').textContent = `Welcome, ${userEmail}`;

        // Example weather (replace with actual API later)
        document.getElementById('weather').textContent = '72Â°F Sunny';
    </script>
</body>
</html>
