<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
        }
        .top-bar {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .top-bar .welcome {
            display: flex;
            gap: 20px;
        }
        .top-bar .logout a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .date-time {
            font-size: 18px;
        }
        .games-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 80px;
        }
        .game-button {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #111;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd200;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="welcome">
            <span id="welcome-text">Welcome, user@example.com</span>
            <span class="date-time" id="date-time"></span>
        </div>
        <div class="logout">
            <a href="login.html">Logout</a>
        </div>
    </div>

    <div class="games-container">
        <a href="../BDSM Trivia/index.html" class="game-button">BDSM Trivia</a>
        <a href="music_bingo.html" class="game-button">Music Bingo</a>
        <a href="../Bingo/bingo.html" class="game-button">Extreme Bar Bingo</a>
    </div>

<script>
    // Update date and time dynamically
    function updateDateTime() {
        const now = new Date();
        const dateTimeStr = now.toLocaleString();
        document.getElementById('date-time').textContent = dateTimeStr;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Pull email from session storage or login page
    const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
    document.getElementById('welcome-text').textContent = 'Welcome, ' + userEmail;
</script>

</body>
</html>
