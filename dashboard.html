<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(120deg, #1a1a1a, #000000);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .top-bar {
        background-color: #111;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-bottom: 3px solid #ff0044;
    }
    .top-bar .welcome {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff0044;
    }
    .top-bar .logout a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        border: 1px solid #ff0044;
        padding: 5px 12px;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
    }
    .top-bar .logout a:hover {
        background-color: #ff0044;
        color: #fff;
    }
    .game-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .game-buttons {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .game-buttons a {
        width: 220px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        border-radius: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
    }
    .game-buttons a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    .bsm-button { background: linear-gradient(45deg, #ff0044, #ff66aa); }
    .music-button { background: linear-gradient(45deg, #00ffcc, #0099ff); }
    .bingo-button { background: linear-gradient(45deg, #ffcc00, #ff6600); }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="welcome" id="user-email">Welcome, User</div>
    <div class="logout"><a href="login.html">Logout</a></div>
</div>

<!-- Centered Game Buttons -->
<div class="game-container">
    <div class="game-buttons">
        <a href="BDSM_Trivia/index.html" class="bsm-button">BDSM Trivia</a>
        <a href="Music_Bingo/music_bingo.html" class="music-button">Music Bingo</a>
        <a href="Bingo/bingo.html" class="bingo-button">Extreme Bar Bingo</a>
    </div>
</div>

<script>
    // Pull user email from localStorage (set on login/signup)
    const userEmail = localStorage.getItem('userEmail') || 'User';
    document.getElementById('user-email').textContent = 'Welcome, ' + userEmail;
</script>

</body>
</html>
