<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            padding: 15px 30px;
            font-size: 18px;
        }

        .top-bar span {
            font-weight: bold;
        }

        .top-bar .datetime-weather {
            text-align: right;
        }

        .game-buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .game-buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-buttons a {
            display: inline-block; /* keep your existing buttons intact */
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <span id="welcome-user">Welcome, user@example.com</span>
        <div class="datetime-weather">
            <span id="current-datetime">Loading Date/Time...</span> | 
            <span id="weather">72Â°F Sunny</span> |
            <a href="logout.html" style="color:#fff; text-decoration:none; font-weight:bold;">Logout</a>
        </div>
    </div>

    <!-- Game Buttons -->
    <div class="game-buttons-container">
        <div class="game-buttons">
            <!-- Keep your original buttons exactly as they were -->
            <button id="bdsm-trivia-btn" class="btn btn-game">BDSM Trivia</button>
            <button id="music-bingo-btn" class="btn btn-game">Music Bingo</button>
            <button id="bingo-btn" class="btn btn-game">Extreme Bar Bingo</button>
        </div>
    </div>

    <script>
        // Keep your existing button functionality
        document.getElementById('bdsm-trivia-btn').onclick = () => {
            window.location.href = "BDSM_Trivia/index.html";
        };
        document.getElementById('music-bingo-btn').onclick = () => {
            window.location.href = "Music_Bingo/music_bingo.html";
        };
        document.getElementById('bingo-btn').onclick = () => {
            window.location.href = "Bingo/bingo.html";
        };

        // Live date/time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
            document.getElementById('current-datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Show user email (replace with localStorage from login)
        const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
        document.getElementById('welcome-user').textContent = `Welcome, ${userEmail}`;
    </script>
</body>
</html>
