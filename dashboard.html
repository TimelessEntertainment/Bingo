<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Music Bingo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin: 30px 0 10px 0;
            color: #ff0000; /* Extreme Bar style */
            text-shadow: 2px 2px #fff;
        }
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }
        .game-btn {
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            color: #fff;
            padding: 30px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }
        .logout-link {
            display: block;
            margin-top: 50px;
            color: #00ffcc;
            font-size: 1.2em;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome, Michael!</h1>
    <div class="games-container">
        <a class="game-btn" href="music_bingo.html">Music Bingo</a>
        <a class="game-btn" href="BDSM Trivia/index.html">BDSM Trivia</a>
        <a class="game-btn" href="Bingo/bingo.html">Bingo</a>
    </div>
    <span class="logout-link" onclick="logout()">Logout</span>

    <script type="module" src="script.js"></script>
</body>
</html>
