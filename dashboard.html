<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .top-bar .welcome {
            color: #fff;
        }
        .top-bar .datetime {
            color: #fff;
        }
        .top-bar .logout a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            gap: 50px;
        }
        .game-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff416c;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="welcome">Welcome <span id="user-email">user@example.com</span></div>
        <div class="datetime" id="current-datetime">Loading date/time...</div>
        <div class="logout"><a href="login.html?logout=true">Logout</a></div>
    </div>

    <div class="game-container">
        <a href="host.html" class="game-button">BDSM Trivia</a>
        <a href="music_bingo.html" class="game-button">Music Bingo</a>
        <a href="bingo.html" class="game-button">Extreme Bar Bingo</a>
    </div>

    <script>
        // Example: pull user email dynamically from localStorage or login
        const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
        document.getElementById('user-email').textContent = userEmail;

        // Dynamic date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
