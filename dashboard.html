<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(90deg, #FF3CAC, #784BA0, #2B86C5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: bold;
        }

        .info-bar {
            font-size: 16px;
        }

        .logout {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Buttons Container */
        .games-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .game-button {
            width: 220px;
            height: 220px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        /* Colors for each game button */
        .bdsm-button { background: linear-gradient(135deg, #FF416C, #FF4B2B); }
        .music-button { background: linear-gradient(135deg, #1D4350, #A43931); }
        .bingo-button { background: linear-gradient(135deg, #00F260, #0575E6); }

        /* Optional: make buttons responsive */
        @media screen and (max-width: 768px) {
            .games-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="welcome-text">Welcome, <span id="userEmail">user@example.com</span></div>
        <a href="login.html" class="logout">Logout</a>
    </div>

    <!-- Optional Info Bar -->
    <div class="top-bar info-bar" style="justify-content:center; gap:40px;">
        <span id="currentDate"></span>
        <span id="currentTime"></span>
        <span id="weather">72Â°F Sunny</span>
    </div>

    <!-- Games Buttons -->
    <div class="games-container">
        <button class="game-button bdsm-button" onclick="location.href='host.html'">BDSM Trivia</button>
        <button class="game-button music-button" onclick="location.href='music_bingo.html'">Music Bingo</button>
        <button class="game-button bingo-button" onclick="location.href='bingo.html'">Extreme Bar Bingo</button>
    </div>

    <script>
        // Replace with actual logged-in user's email dynamically
        const userEmail = "michael@example.com";
        document.getElementById('userEmail').textContent = userEmail;

        // Show current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString(undefined, options);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
