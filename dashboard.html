<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Music Bingo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #000000);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
            margin-top: 20px;
            text-shadow: 2px 2px #000;
        }
        .games-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .game-btn {
            background: linear-gradient(to right, #00ff99, #00ccff);
            border: none;
            padding: 25px 50px;
            font-size: 1.5em;
            color: #fff;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px #00ff99, 0 0 30px #00ccff inset;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ff99, 0 0 40px #00ccff inset;
        }
        .logout-link {
            display: inline-block;
            margin-top: 40px;
            font-size: 1em;
            color: #00ccff;
            text-decoration: underline;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome Michael!</h1>

    <div class="info">
        <span id="date-time"></span> | <span id="weather">Loading weather...</span>
    </div>

    <div class="games-container">
        <a class="game-btn" href="music_bingo.html">Music Bingo</a>
        <a class="game-btn" href="dirtytrivianight.html">BDSM Trivia</a>
        <a class="game-btn" href="bingo.html">Bingo</a>
    </div>

    <div>
        <a class="logout-link" id="logout-btn">Logout</a>
    </div>

    <script type="module">
        // Dynamic date/time
        const dtEl = document.getElementById('date-time');
        function updateDateTime() {
            const now = new Date();
            dtEl.textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Dynamic weather (example using OpenWeatherMap, replace YOUR_API_KEY)
        const weatherEl = document.getElementById('weather');
        async function updateWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=StLouis,US&units=imperial&appid=YOUR_API_KEY');
                const data = await response.json();
                weatherEl.textContent = `${data.weather[0].main}, ${Math.round(data.main.temp)}Â°F`;
            } catch(e) {
                weatherEl.textContent = 'Weather unavailable';
            }
        }
        updateWeather();

        // Logout functionality
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        const auth = getAuth();
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
