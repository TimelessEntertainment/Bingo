<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printable Bingo Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .page {
      display: flex;
      justify-content: space-between;
      page-break-after: always;
    }
    .card-container {
      width: 48%;
      text-align: center;
    }
    .card-id {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card {
      border: 2px solid black;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      text-align: center;
      aspect-ratio: 1 / 1;
    }
    .cell {
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      padding: 3px;
      word-wrap: break-word;
    }
    .cell.free {
      background: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Printable Bingo Cards</h1>
  <div id="cards"></div>

  <script>
    fetch("00s_cards.json")
      .then(r => r.json())
      .then(cards => {
        const container = document.getElementById("cards");
        const ids = Object.keys(cards);

        for (let i = 0; i < ids.length; i += 2) {
          const page = document.createElement("div");
          page.className = "page";

          for (let j = 0; j < 2; j++) {
            const cardId = ids[i + j];
            if (!cardId) continue;

            const wrapper = document.createElement("div");
            wrapper.className = "card-container";

            const cardLabel = document.createElement("div");
            cardLabel.className = "card-id";
            cardLabel.textContent = `Card #${cardId}`;
            wrapper.appendChild(cardLabel);

            const card = document.createElement("div");
            card.className = "card";

            cards[cardId].forEach(row => {
              row.forEach(cell => {
                const div = document.createElement("div");
                div.className = "cell";
                if (cell === "FREE") div.classList.add("free");
                div.textContent = cell;
                card.appendChild(div);
              });
            });

            wrapper.appendChild(card);
            page.appendChild(wrapper);
          }

          container.appendChild(page);
        }
      })
      .catch(err => {
        document.getElementById("cards").textContent = "Error loading cards: " + err;
      });
  </script>
</body>
</html>
