<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDSM Trivia - Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- BASE / BACKGROUND --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      overflow-x: hidden;
    }

    h1 { text-align: center; margin: 16px 0 8px; }
    .hidden { display: none; }

    /* --- TOP CONTROL BAR --- */
    .top-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .top-controls button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background: #007bff;
    }
    .top-controls button:hover { background: #0069d9; }

    /* --- TEAM SIGN-UP --- */
    .team-signup {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 14px;
      border-radius: 10px;
      width: 280px;
      box-sizing: border-box;
    }
    .team-signup h3 { margin: 0 0 10px; font-size: 18px; }
    .team-signup .row {
      display: flex; gap: 6px; margin-bottom: 8px;
    }
    .team-signup input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .team-signup input[type="number"] {
      width: 80px;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .team-signup button {
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .team-signup button:hover { background: #218838; }
    .team-signup ul {
      list-style: none; padding-left: 0; margin: 10px 0 0;
      max-height: 220px; overflow-y: auto;
    }
    .team-signup li {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 8px; margin-bottom: 6px; background: rgba(255,255,255,0.06); border-radius: 6px;
      font-size: 14px;
    }
    .delete-btn {
      padding: 4px 8px; font-size: 12px; border: none; border-radius: 6px; cursor: pointer;
      background: #dc3545; color: #fff;
    }
    .delete-btn:hover { background: #c82333; }

    /* --- SCORE TRACKER --- */
    .score-box {
      position: absolute;
      top: 110px;
      right: 20px;
      background: rgba(0,0,0,0.65);
      padding: 14px;
      border-radius: 10px;
      width: 460px;
      max-height: 60vh;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .score-box h3 { margin: 0 0 10px; }
    .team-score-row {
      display: flex; align-items: center; gap: 10px;
      padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-wrap: nowrap;
    }
    .team-name {
      min-width: 150px; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
      font-weight: bold;
    }
    .score-buttons {
      display: flex; gap: 6px; flex-wrap: nowrap;
    }
    .score-button {
      width: 32px; height: 32px; border-radius: 50%;
      border: none; color: #fff; font-weight: 700; cursor: pointer; font-size: 14px;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .green { background: #28a745; }
    .green:hover { background: #218838; }
    .red { background: #dc3545; }
    .red:hover { background: #c82333; }
    .score-display { margin-left: auto; font-weight: 700; }

    /* --- GAME CONTROLS --- */
    .game-controls {
      padding-top: 260px;  /* moved further down to avoid overlap */
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }
    #roundName { font-size: 28px; margin: 0 12px 14px; }
    #currentQuestion { font-size: 28px; margin: 12px; }
    #currentAnswer { font-size: 28px; margin: 12px; }

    .nav-buttons {
      margin-top: 12px;
      display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
    }
    .nav-buttons button {
      padding: 10px 16px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; color: #fff;
      background: rgba(0,0,0,0.5);
    }
    .nav-buttons button:hover { background: rgba(0,0,0,0.65); }
  </style>
</head>
<body>
  <h1>BDSM Trivia - Host</h1>

  <!-- Top Control Buttons -->
  <div class="top-controls">
    <button id="launchGameBtn" title="Launch full trivia game">Launch Game</button>
    <button id="launchRulesBtn" title="Opens rules for players in a new tab">Launch Rules (Players)</button>
    <button id="openHostRulesBtn" title="Opens rules in host mode in a new tab">Open Host Rules</button>
    <button id="resetGameStartedBtn" title="Clears game-start flag so players return to rules if refreshed">Reset ‘Game Started’</button>
  </div>

  <!-- Team Sign-Up -->
  <div class="team-signup">
    <h3>Team Sign-Up</h3>
    <div class="row">
      <input type="text" id="teamNameInput" placeholder="Team Name" />
      <input type="number" id="teamPlayersInput" placeholder="#Players" min="1" />
    </div>
    <button id="addTeam">Add Team</button>
    <ul id="teamList"></ul>
  </div>

  <!-- Score Tracker -->
  <div class="score-box">
    <h3>Score Tracker</h3>
    <div id="scoreList"></div>
  </div>

  <!-- Game Controls -->
  <div class="game-controls">
    <h2 id="roundName">Loading questions...</h2>
    <h2 id="currentQuestion"></h2>
    <p id="currentAnswer" class="hidden"></p>

    <div class="nav-buttons">
      <button id="prev">Previous Question</button>
      <button id="showAnswer">Show Answer</button>
      <button id="next">Next Question</button>
    </div>
  </div>

  <script>
    let gameData = [];
    let currentRoundIndex = 0;
    let currentQuestionIndex = 0;
    let teams = JSON.parse(localStorage.getItem('teams') || '[]') || [];

    function safeSetLS(key, value) {
      try { localStorage.setItem(key, value); } catch {}
    }

    function updateHostUI() {
      if (!gameData.length) return;
      const round = gameData[currentRoundIndex];
      const q = round.questions[currentQuestionIndex];
      document.getElementById('roundName').textContent = `${round.round} - Question ${currentQuestionIndex + 1}`;
      document.getElementById('currentQuestion').textContent = q.question;
      const ca = document.getElementById('currentAnswer');
      ca.textContent = q.answer;
      ca.classList.add('hidden');
      safeSetLS('currentRound', currentRoundIndex);
      safeSetLS('currentQuestion', currentQuestionIndex);
    }

    function resetGame() {
      currentRoundIndex = 0;
      currentQuestionIndex = 0;
      safeSetLS('currentRound', 0);
      safeSetLS('currentQuestion', 0);
      safeSetLS('showAnswer', 'false');
      updateHostUI();
      alert('Game has been reset to Question 1.');
    }

    document.getElementById('launchGameBtn').addEventListener('click', () => {
      window.location.href = 'index2.html';
    });

    document.getElementById('resetGameStartedBtn').addEventListener('click', resetGame);

    // other event wiring remains unchanged...
  </script>
</body>
</html>
