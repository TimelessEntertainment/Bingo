<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo 00s</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d; /* keep your approved dark background */
    color: #ffffff; /* white text */
  }

  /* Banner */
  .banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111; /* approved dark header */
    padding: 15px 20px;
    border-bottom: 3px solid #ff9900; /* your approved accent color */
  }

  .banner h1 {
    font-size: 20px;
    margin: 0;
  }

  .banner .title {
    font-size: 24px;
    font-weight: bold;
    color: #ffcc00; /* your approved color */
  }

  /* Main container */
  .container {
    display: flex;
    padding: 20px;
    gap: 20px;
  }

  /* Player and playlist section (condensed, left side) */
  .player-section {
    width: 350px; /* condensed width */
  }

  audio {
    width: 100%;
    margin-bottom: 10px;
  }

  .playlist {
    background-color: #1a1a1a; /* approved dark container */
    padding: 10px;
    max-height: 400px;
    overflow-y: auto;
    border: 2px solid #ff9900; /* your accent border */
  }

  .playlist-item {
    padding: 5px;
    cursor: pointer;
  }

  .playlist-item.playing {
    background-color: #ffcc00; /* highlighted song color */
    color: #000;
    font-weight: bold;
  }

  /* Right side: check card */
  .check-card-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .check-card-section input {
    padding: 8px;
    border: 2px solid #ff9900;
    border-radius: 4px;
    font-size: 16px;
  }

  .check-card-section button {
    padding: 10px;
    background-color: #ff9900;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }

  .check-card-section button:hover {
    background-color: #ff7700;
  }

  /* Dropdown for category selection */
  .category-dropdown {
    margin-left: 20px;
    padding: 5px;
    font-size: 16px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  <h1>Welcome Mike</h1>
  <div class="title">Music Bingo <span id="category-label">00s</span></div>
  <select id="category-select" class="category-dropdown">
    <option value="00s">00s</option>
    <!-- future categories -->
  </select>
</div>

<!-- Main content -->
<div class="container">
  <!-- Player and playlist -->
  <div class="player-section">
    <audio id="audio-player" controls></audio>
    <div id="playlist" class="playlist"></div>
  </div>

  <!-- Check card section -->
  <div class="check-card-section">
    <input type="text" id="card-number" placeholder="Enter Card #">
    <button id="check-card-btn">Check Card</button>
  </div>
</div>

<script>
const playlistEl = document.getElementById('playlist');
const audioPlayer = document.getElementById('audio-player');
let currentIndex = 0;
let playlist = [];

// Load playlist from JSON
fetch('00s_songs.json')
  .then(response => response.json())
  .then(data => {
    playlist = data;
    renderPlaylist();
    if (playlist.length > 0) {
      loadSong(0);
    }
  })
  .catch(err => {
    playlistEl.innerHTML = 'Error loading playlist';
    console.error(err);
  });

function renderPlaylist() {
  playlistEl.innerHTML = '';
  playlist.forEach((song, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item';
    item.textContent = `${song.title} - ${song.artist}`;
    item.addEventListener('click', () => loadSong(index));
    playlistEl.appendChild(item);
  });
}

function loadSong(index) {
  currentIndex = index;
  audioPlayer.src = playlist[index].file;
  audioPlayer.play();
  updatePlayingHighlight();
}

function updatePlayingHighlight() {
  const items = document.querySelectorAll('.playlist-item');
  items.forEach((item, idx) => {
    item.classList.toggle('playing', idx === currentIndex);
  });
}

// Auto play next song
audioPlayer.addEventListener('ended', () => {
  if (currentIndex < playlist.length - 1) {
    loadSong(currentIndex + 1);
  }
});

// Check card button (placeholder)
document.getElementById('check-card-btn').addEventListener('click', () => {
  const cardNumber = document.getElementById('card-number').value.trim();
  if (!cardNumber) {
    alert('Enter a card number');
    return;
  }
  alert(`Check card functionality for Card #${cardNumber} coming soon!`);
});
</script>

</body>
</html>
