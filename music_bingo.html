<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Bingo - 00s</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0099, #00ffff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .welcome {
      font-size: 1.1rem;
    }

    header select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
      gap: 40px;
    }

    .player-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    audio {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      outline: none;
    }

    .playlist-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #ff0099;
    }

    .playlist-item {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .playlist-item:hover {
      background-color: #ff0099;
      color: #121212;
    }

    .playlist-item.active {
      background-color: #00ffff;
      color: #121212;
      font-weight: 600;
    }

    .bingo-section {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .bingo-section input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 1rem;
    }

    .check-button {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .check-button:hover {
      background-color: #ff66cc;
    }

    .bingo-placeholder {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 60px;
      gap: 5px;
      border: 2px solid #00ffff;
      overflow-y: visible;
    }

    .bingo-placeholder div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      border: 1px solid #ff0099;
      border-radius: 6px;
      padding: 5px;
      text-align: center;
      font-size: 0.9rem;
    }

    .bingo-placeholder div.played {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
    }

    /* Scrollbar style */
    .playlist-container::-webkit-scrollbar,
    .bingo-placeholder::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-container::-webkit-scrollbar-thumb,
    .bingo-placeholder::-webkit-scrollbar-thumb {
      background-color: #ff0099;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="welcome">Welcome Mike</div>
    <h1>
      Music Bingo - <span id="categoryTitle">00s</span>
      <select id="categoryDropdown">
        <option value="00s">00s</option>
      </select>
    </h1>
  </header>

  <main>
    <div class="player-section">
      <audio id="audioPlayer" controls></audio>
      <div class="playlist-container" id="playlist"></div>
    </div>

    <div class="bingo-section">
      <input type="text" id="cardNumberInput" placeholder="Enter card #">
      <button class="check-button" id="checkCardButton">Check Card</button>
      <div class="bingo-placeholder"></div>
    </div>
  </main>

  <script>
    const categoryDropdown = document.getElementById('categoryDropdown');
    const categoryTitle = document.getElementById('categoryTitle');
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistContainer = document.getElementById('playlist');
    const cardNumberInput = document.getElementById('cardNumberInput');
    const checkCardButton = document.getElementById('checkCardButton');
    const bingoPlaceholder = document.querySelector('.bingo-placeholder');

    let playedSongs = [];

    let bingoCards = {};

    // Load cards JSON
    fetch('00s_cards.json')
      .then(response => response.json())
      .then(cards => {
        bingoCards = cards;
      })
      .catch(err => console.error('Error loading bingo cards:', err));

    // Load playlist
    function loadPlaylist(category) {
      categoryTitle.textContent = category;
      fetch(`${category}_songs.json`)
        .then(response => response.json())
        .then(songs => {
          playlistContainer.innerHTML = '';
          songs.forEach((song) => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            item.textContent = `${song.title} - ${song.artist}`;
            item.dataset.file = song.file;
            item.dataset.title = song.title;

            item.addEventListener('click', () => {
              audioPlayer.src = song.file;
              audioPlayer.play();
              document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
              item.classList.add('active');

              if(!playedSongs.includes(song.title)) {
                playedSongs.push(song.title);
                highlightCard();
              }
            });

            playlistContainer.appendChild(item);
          });

          if(songs.length > 0) {
            audioPlayer.src = songs[0].file;
            playlistContainer.firstChild.classList.add('active');
            if(!playedSongs.includes(songs[0].title)) {
              playedSongs.push(songs[0].title);
            }
          }
        })
        .catch(err => {
          console.error('Error loading playlist:', err);
          playlistContainer.textContent = 'Failed to load playlist';
        });
    }

    loadPlaylist(categoryDropdown.value);

    categoryDropdown.addEventListener('change', () => {
      playedSongs = [];
      loadPlaylist(categoryDropdown.value);
    });

    function highlightCard() {
      const cardNumber = cardNumberInput.value.trim();
      if(!cardNumber || !bingoCards[cardNumber]) return;

      const card = bingoCards[cardNumber];
      let html = '';
      for(let r = 0; r < card.length; r++){
        for(let c = 0; c < card[r].length; c++){
          const title = card[r][c];
          const playedClass = playedSongs.includes(title) ? 'played' : '';
          html += `<div class="${playedClass}">${title}</div>`;
        }
      }
      bingoPlaceholder.innerHTML = html;
    }

    checkCardButton.addEventListener('click', highlightCard);
  </script>
</body>
</html>
