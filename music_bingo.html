<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>00s Playlist</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  h1 { text-align: center; }
  ul { list-style: none; padding: 0; }
  li { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
  li:hover { background: #e0e0e0; }
  li.playing { background: #a0d8f0; }
  audio { width: 100%; margin-top: 20px; }
</style>
</head>
<body>

<h1>00s Playlist</h1>
<ul id="playlist"></ul>
<audio id="audioPlayer" controls></audio>

<script>
const username = 'YOUR_GITHUB_USERNAME'; // Change this
const repo = 'REPO_NAME'; // Change this
const branch = 'main'; // Or master if your repo uses master

const audioPlayer = document.getElementById('audioPlayer');
const playlistEl = document.getElementById('playlist');

fetch(`https://raw.githubusercontent.com/${username}/${repo}/${branch}/00s_songs.json`)
  .then(response => response.json())
  .then(data => {
    data.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = `${song.title} - ${song.artist}`;
      li.addEventListener('click', () => playSong(index));
      playlistEl.appendChild(li);
    });

    let currentSongIndex = 0;

    function playSong(index) {
      currentSongIndex = index;
      const song = data[index];
      const mp3Url = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${encodeURIComponent(song.file)}`;
      audioPlayer.src = mp3Url;
      audioPlayer.play();
      updatePlaying();
    }

    function updatePlaying() {
      const lis = playlistEl.querySelectorAll('li');
      lis.forEach((li, idx) => {
        li.classList.toggle('playing', idx === currentSongIndex);
      });
    }

    audioPlayer.addEventListener('ended', () => {
      currentSongIndex++;
      if (currentSongIndex >= data.length) currentSongIndex = 0;
      playSong(currentSongIndex);
    });

    // Auto-load first song
    playSong(0);
  })
  .catch(err => {
    console.error('Error loading playlist:', err);
    playlistEl.innerHTML = '<li>Failed to load playlist.</li>';
  });
</script>

</body>
</html>
