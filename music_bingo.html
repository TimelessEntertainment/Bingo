<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo - 00s Playlist</title>
<style>
    body { background-color: #1a1a1a; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #ff3366; }
    .playlist-item { padding: 5px; cursor: pointer; border-bottom: 1px solid #444; }
    .playlist-item:hover { background-color: #ff3366; color: #000; }
</style>
</head>
<body>

<h1>00s Playlist</h1>
<div id="playlist"></div>
<button id="play-random">Play Random Song</button>
<audio id="audio-player" controls></audio>

<script>
let songs00s = [];

fetch("00s_songs.json")
  .then(res => res.json())
  .then(data => {
    songs00s = data;
    populatePlaylist();
  })
  .catch(err => console.error("Error loading songs:", err));

function populatePlaylist() {
  const playlistDiv = document.getElementById("playlist");
  playlistDiv.innerHTML = "";
  
  songs00s.forEach((song, index) => {
    const div = document.createElement("div");
    div.textContent = `${song.title} - ${song.artist.replace("_","")}`;
    div.className = "playlist-item";
    div.addEventListener("click", () => playSong(index));
    playlistDiv.appendChild(div);
  });
}

function playSong(index) {
  const song = songs00s[index];
  const player = document.getElementById("audio-player");
  player.src = song.file;
  player.play();
}

document.getElementById("play-random").addEventListener("click", () => {
  const randomIndex = Math.floor(Math.random() * songs00s.length);
  playSong(randomIndex);
});
</script>

</body>
</html>
