<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo</title>
<style>
body { background: #1a1a1a; color: #fff; font-family: Arial; margin: 0; padding: 0; }
header { background: #222; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
header h1 { color: #ff3366; margin: 0; font-size: 28px; }
header .datetime { color: #ff3366; font-size: 18px; }
.container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
.playlist-container, .card-checker { background: #2a2a2a; padding: 20px; border-radius: 15px; }
.playlist-container { flex: 2; min-width: 300px; }
.card-checker { flex: 1; min-width: 250px; }
ul.playlist { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #444; border-radius: 8px; }
ul.playlist li { padding: 6px 10px; border-bottom: 1px solid #444; cursor: pointer; }
ul.playlist li:hover { background: #ff3366; color: #000; }
audio { width: 100%; margin-bottom: 10px; }
button, input[type=text] { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; font-size: 16px; cursor: pointer; }
button { background: #ff3366; color: #fff; }
.card-display { margin-top: 20px; background: #111; padding: 10px; border-radius: 8px; max-height: 300px; overflow-y: auto; }
</style>
</head>
<body>

<header>
<h1>Welcome Mike!</h1>
<div class="datetime" id="datetime"></div>
</header>

<div class="container">
<div class="playlist-container">
<h2>00s Playlist</h2>
<audio id="audioPlayer" controls></audio>
<ul class="playlist" id="playlist"></ul>
<button id="play-random">Play Random Song</button>
</div>

<div class="card-checker">
<h2>Card Checker</h2>
<input type="text" id="cardNumber" placeholder="Card #">
<button id="checkCard">Check</button>
<div class="card-display" id="cardDisplay"><p>No card selected.</p></div>
</div>
</div>

<script>
// Datetime
function updateDatetime() {
    document.getElementById('datetime').textContent = new Date().toLocaleString();
}
setInterval(updateDatetime, 1000);
updateDatetime();

// Card checker
document.getElementById('checkCard').addEventListener('click', () => {
    const cardNum = document.getElementById('cardNumber').value;
    document.getElementById('cardDisplay').innerHTML = `<p>Displaying Bingo Card #${cardNum} (mock)</p>`;
});

// --- Playlist from JSON ---
const playlistEl = document.getElementById("playlist");
const audioPlayer = document.getElementById("audioPlayer");

fetch("00s_songs.json")
  .then(response => response.json())
  .then(songs => {
    songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = `${song.title} - ${song.artist}`;
        li.addEventListener("click", () => {
            audioPlayer.src = song.file;
            audioPlayer.play().catch(err => console.error(err));
        });
        playlistEl.appendChild(li);
    });

    // Play random
    document.getElementById("play-random").addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * songs.length);
        audioPlayer.src = songs[randomIndex].file;
        audioPlayer.play().catch(err => console.error(err));
    });
})
.catch(err => {
    console.error("Failed to load playlist:", err);
    playlistEl.innerHTML = "<li style='color:red;'>Failed to load songs</li>";
});
</script>

</body>
</html>
