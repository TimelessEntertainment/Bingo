<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Bingo - 00s</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0099, #00ffff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .welcome {
      font-size: 1.1rem;
    }

    header select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
      gap: 40px;
    }

    .player-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    audio {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      outline: none;
    }

    .playlist-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #ff0099;
    }

    .playlist-item {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .playlist-item:hover {
      background-color: #ff0099;
      color: #121212;
    }

    .playlist-item.active {
      background-color: #00ffff;
      color: #121212;
      font-weight: 600;
    }

    .bingo-section {
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .bingo-section input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 1rem;
    }

    .check-button {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .check-button:hover {
      background-color: #ff66cc;
    }

    .bingo-placeholder {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      min-height: 500px; /* bigger container */
      max-height: 800px;
      overflow-y: auto;
      border: 2px solid #00ffff;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .bingo-placeholder div {
      padding: 10px;
      background-color: #333;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }

    .played {
      background-color: #ff0099 !important;
      color: #fff;
      font-weight: bold;
    }

    /* Scrollbar style */
    .playlist-container::-webkit-scrollbar,
    .bingo-placeholder::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-container::-webkit-scrollbar-thumb,
    .bingo-placeholder::-webkit-scrollbar-thumb {
      background-color: #ff0099;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="welcome">Welcome Mike</div>
    <h1>
      Music Bingo - <span id="categoryTitle">00s</span>
      <select id="categoryDropdown">
        <option value="00s">00s</option>
      </select>
    </h1>
  </header>

  <main>
    <div class="player-section">
      <audio id="audioPlayer" controls></audio>
      <div class="playlist-container" id="playlist"></div>
    </div>

    <div class="bingo-section">
      <input type="text" id="cardNumberInput" placeholder="Enter card #">
      <button class="check-button" id="checkCardButton">Check Card</button>
      <div class="bingo-placeholder"></div>
    </div>
  </main>

  <script>
    const categoryDropdown = document.getElementById('categoryDropdown');
    const categoryTitle = document.getElementById('categoryTitle');
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistContainer = document.getElementById('playlist');
    const cardNumberInput = document.getElementById('cardNumberInput');
    const checkCardButton = document.getElementById('checkCardButton');
    const bingoPlaceholder = document.querySelector('.bingo-placeholder');

    let playedSongs = [];

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function highlightPlayedSongs() {
      const bingoSquares = bingoPlaceholder.querySelectorAll('div');
      bingoSquares.forEach(square => {
        if(playedSongs.includes(square.textContent)) {
          square.classList.add('played');
        } else {
          square.classList.remove('played');
        }
      });

      document.querySelectorAll('.playlist-item').forEach(item => {
        if(playedSongs.includes(item.dataset.title)) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    function loadPlaylist(category) {
      categoryTitle.textContent = category;
      fetch(`${category}_songs.json`)
        .then(response => response.json())
        .then(songs => {
          songs = shuffleArray(songs); // shuffle playlist

          playlistContainer.innerHTML = '';
          songs.forEach(song => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            item.textContent = `${song.title} - ${song.artist}`;
            item.dataset.file = song.file;
            item.dataset.title = song.title;

            item.addEventListener('click', () => {
              audioPlayer.src = song.file;
              audioPlayer.play();

              if(!playedSongs.includes(song.title)) {
                playedSongs.push(song.title);
              }
              highlightPlayedSongs();
            });

            playlistContainer.appendChild(item);
          });

          if(songs.length > 0) {
            audioPlayer.src = songs[0].file;
            if(!playedSongs.includes(songs[0].title)) {
              playedSongs.push(songs[0].title);
            }
            highlightPlayedSongs();
          }
        })
        .catch(err => {
          console.error('Error loading playlist:', err);
          playlistContainer.textContent = 'Failed to load playlist';
        });
    }

    // Initial load
    loadPlaylist(categoryDropdown.value);

    categoryDropdown.addEventListener('change', () => {
      playedSongs = [];
      loadPlaylist(categoryDropdown.value);
    });

    checkCardButton.addEventListener('click', () => {
      const cardNumber = cardNumberInput.value.trim();
      if(cardNumber === '') {
        alert('Please enter a card number');
        return;
      }

      fetch('00s_cards.json')
        .then(res => res.json())
        .then(cards => {
          const card = cards[cardNumber];
          if(!card) {
            alert('Card not found!');
            bingoPlaceholder.innerHTML = '';
            return;
          }

          // render card as 5x5 grid
          let html = '';
          card.forEach(row => {
            row.forEach(title => {
              const playedClass = playedSongs.includes(title) ? 'played' : '';
              html += `<div class="${playedClass}">${title}</div>`;
            });
          });

          bingoPlaceholder.innerHTML = html;
          highlightPlayedSongs();
        })
        .catch(err => {
          console.error('Error loading card:', err);
        });
    });
  </script>
</body>
</html>
