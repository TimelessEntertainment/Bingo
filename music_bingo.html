<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Bingo - 00s</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0099, #00ffff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .welcome {
      font-size: 1.1rem;
    }

    header select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
      gap: 40px;
    }

    .player-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    audio {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      outline: none;
    }

    .playlist-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #ff0099;
    }

    .playlist-item {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .playlist-item:hover {
      background-color: #ff0099;
      color: #121212;
    }

    .playlist-item.active {
      background-color: #00ffff;
      color: #121212;
      font-weight: 600;
    }

    .bingo-section {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .bingo-section input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 1rem;
    }

    .check-button {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .check-button:hover {
      background-color: #ff66cc;
    }

    .bingo-placeholder {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      min-height: 250px;
      overflow-y: auto;
      border: 2px solid #00ffff;
    }

    .played {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ff0099;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      border-radius: 4px;
    }

    /* Scrollbar style */
    .playlist-container::-webkit-scrollbar,
    .bingo-placeholder::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-container::-webkit-scrollbar-thumb,
    .bingo-placeholder::-webkit-scrollbar-thumb {
      background-color: #ff0099;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="welcome">Welcome Mike</div>
    <h1>
      Music Bingo - <span id="categoryTitle">00s</span>
      <select id="categoryDropdown">
        <option value="00s">00s</option>
      </select>
    </h1>
  </header>

  <main>
    <div class="player-section">
      <audio id="audioPlayer" controls></audio>
      <div class="playlist-container" id="playlist"></div>
    </div>

    <div class="bingo-section">
      <input type="text" id="cardNumberInput" placeholder="Enter card #">
      <button class="check-button" id="checkCardButton">Check Card</button>
      <div class="bingo-placeholder"></div>
    </div>
  </main>

  <script>
    const categoryDropdown = document.getElementById('categoryDropdown');
    const categoryTitle = document.getElementById('categoryTitle');
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistContainer = document.getElementById('playlist');
    const cardNumberInput = document.getElementById('cardNumberInput');
    const checkCardButton = document.getElementById('checkCardButton');
    const bingoPlaceholder = document.querySelector('.bingo-placeholder');

    let playedSongs = [];
    let bingoCards = {};

    // Load generated cards JSON
    fetch('00s_cards.json')
      .then(res => res.json())
      .then(data => {
        bingoCards = data;
        console.log('Bingo cards loaded:', Object.keys(bingoCards).length);
      })
      .catch(err => console.error('Failed to load bingo cards:', err));

    // Load playlist
    function loadPlaylist(category) {
      categoryTitle.textContent = category;
      fetch(`${category}_songs.json`)
        .then(response => response.json())
        .then(songs => {
          playlistContainer.innerHTML = '';
          songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            item.textContent = `${song.title} - ${song.artist}`;
            item.dataset.file = song.file;
            item.dataset.title = song.title;

            item.addEventListener('click', () => {
              audioPlayer.src = song.file;
              audioPlayer.play();
              document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
              item.classList.add('active');

              // Track played songs
              if(!playedSongs.includes(song.title)) {
                playedSongs.push(song.title);
              }
            });

            playlistContainer.appendChild(item);
          });

          // Auto-load first song
          if(songs.length > 0) {
            audioPlayer.src = songs[0].file;
            playlistContainer.firstChild.classList.add('active');
            if(!playedSongs.includes(songs[0].title)) {
              playedSongs.push(songs[0].title);
            }
          }
        })
        .catch(err => {
          console.error('Error loading playlist:', err);
          playlistContainer.textContent = 'Failed to load playlist';
        });
    }

    loadPlaylist(categoryDropdown.value);

    // Category change
    categoryDropdown.addEventListener('change', () => {
      playedSongs = [];
      loadPlaylist(categoryDropdown.value);
    });

    // Check card
    checkCardButton.addEventListener('click', () => {
      const cardNumber = cardNumberInput.value.trim();
      if(cardNumber === '') {
        alert('Please enter a card number');
        return;
      }

      const card = bingoCards[cardNumber];
      if(!card) {
        alert('Card not found!');
        bingoPlaceholder.innerHTML = '';
        return;
      }

      const table = document.createElement('table');

      card.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          td.style.backgroundColor = (cell === 'FREE') ? 'lightgreen' :
                                     (playedSongs.includes(cell)) ? '#ff0099' : '#1e1e1e';
          td.style.color = (cell === 'FREE' || playedSongs.includes(cell)) ? '#121212' : '#f0f0f0';
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      bingoPlaceholder.innerHTML = '';
      bingoPlaceholder.appendChild(table);
    });
  </script>

</body>
</html>
