<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo</title>
<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
header {
    background-color: #222;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    color: #ff3366;
    margin: 0;
    font-size: 28px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
}
.playlist-container {
    flex: 2;
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 15px;
}
.playlist-container h2 {
    color: #ff3366;
    margin-bottom: 10px;
}
#playlist {
    max-height: 500px;
    overflow-y: scroll;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px;
}
.song-item {
    padding: 6px 10px;
    border-bottom: 1px solid #444;
    cursor: pointer;
}
.song-item:hover {
    background-color: #ff3366;
    color: #000;
}
audio {
    width: 100%;
    margin-top: 10px;
}
select {
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
</style>
</head>
<body>

<header>
    <h1>Music Bingo</h1>
</header>

<div class="container">
    <div class="playlist-container">
        <h2>Select Playlist</h2>
        <select id="playlistSelect">
            <option value="00s">00s</option>
            <option value="90sCountry">90s Country</option>
            <option value="popHits">Pop Hits</option>
            <option value="classicRock">Classic Rock</option>
        </select>

        <div id="playlist">Loading playlist...</div>
        <audio id="audioPlayer" controls></audio>
    </div>
</div>

<script>
// GitHub repo base
const repoBase = "https://raw.githubusercontent.com/mikewallace/TimelessEntertainment/main/";

// Map playlists to JSON files
const playlistFiles = {
    "00s": "00s_songs.json",
    "90sCountry": "90s_country_songs.json",
    "popHits": "pop_hits_songs.json",
    "classicRock": "classic_rock_songs.json"
};

let currentSongs = [];

// Load playlist JSON
function loadPlaylist(playlistKey) {
    const playlistDiv = document.getElementById("playlist");
    playlistDiv.textContent = "Loading playlist...";
    fetch(repoBase + playlistFiles[playlistKey])
    .then(res => res.json())
    .then(songs => {
        currentSongs = songs;
        playlistDiv.innerHTML = "";
        songs.forEach((song, idx) => {
            const songDiv = document.createElement("div");
            songDiv.className = "song-item";
            songDiv.textContent = `${song.title} - ${song.artist}`;
            songDiv.addEventListener("click", () => playSong(idx));
            playlistDiv.appendChild(songDiv);
        });
    })
    .catch(err => {
        console.error("Error loading playlist:", err);
        playlistDiv.textContent = "Failed to load playlist.";
    });
}

// Play song by index
function playSong(idx) {
    const song = currentSongs[idx];
    const audioPlayer = document.getElementById("audioPlayer");
    const fileName = song.file.replace(/ /g, "%20"); // handle spaces in filenames
    audioPlayer.src = repoBase + fileName;
    audioPlayer.play();
}

// Initial load
const selectEl = document.getElementById("playlistSelect");
loadPlaylist(selectEl.value);

// Change playlist
selectEl.addEventListener("change", () => {
    loadPlaylist(selectEl.value);
});
</script>

</body>
</html>
