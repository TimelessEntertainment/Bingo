<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111 url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  h1 { text-align: center; margin-top: 20px; }
  #playlist {
    margin: 20px auto;
    max-width: 600px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 10px;
  }
  #playlist li {
    list-style: none;
    padding: 5px;
    cursor: pointer;
  }
  #playlist li:hover {
    background: rgba(255,255,255,0.2);
  }
  #playlist li.playing {
    background: rgba(0,255,0,0.4);
  }
  audio {
    display: block;
    margin: 20px auto;
    width: 80%;
  }
</style>
</head>
<body>

<h1>Music Bingo - 00s Playlist</h1>

<ul id="playlist"></ul>

<audio id="audio" controls></audio>

<script>
  // ========================
  // Songs JSON (inlined)
  // ========================
  const songs = [
    {"title":"1234","artist":"Feist_","file":"00s/1234 - Feist_.mp3"},
    {"title":"A Thousand Miles","artist":"Vanessa Carlton_","file":"00s/A Thousand Miles - Vanessa Carlton_.mp3"},
    {"title":"Beautiful Girls","artist":"Sean Kingston_","file":"00s/Beautiful Girls - Sean Kingston_.mp3"},
    {"title":"Best of You","artist":"Foo Fighters_","file":"00s/Best of You - Foo Fighters_.mp3"},
    {"title":"Better Together","artist":"Jack Johnson_","file":"00s/Better Together - Jack Johnson_.mp3"}
    // ... include all other songs here
  ];

  const playlistEl = document.getElementById('playlist');
  const audioEl = document.getElementById('audio');

  // Render playlist
  songs.forEach((song, index) => {
    const li = document.createElement('li');
    li.textContent = `${song.title} - ${song.artist}`;
    li.dataset.index = index;
    li.addEventListener('click', () => {
      playSong(index);
    });
    playlistEl.appendChild(li);
  });

  let currentIndex = -1;

  function playSong(index) {
    const prev = playlistEl.querySelector('.playing');
    if (prev) prev.classList.remove('playing');

    const li = playlistEl.querySelector(`li[data-index='${index}']`);
    li.classList.add('playing');

    currentIndex = index;
    audioEl.src = songs[index].file;
    audioEl.play();
  }

  // Auto play next song when current ends
  audioEl.addEventListener('ended', () => {
    let nextIndex = (currentIndex + 1) % songs.length;
    playSong(nextIndex);
  });

</script>
</body>
</html>
