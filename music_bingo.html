<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Bingo - 00s</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    /* --- General Layout --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0099, #00ffff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .welcome {
      font-size: 1.1rem;
    }

    header select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: flex-start; /* shift everything left */
      padding: 20px;
      gap: 20px;
    }

    .player-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    audio {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      outline: none;
    }

    .playlist-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #ff0099;
    }

    .playlist-item {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .playlist-item:hover {
      background-color: #ff0099;
      color: #121212;
    }

    .playlist-item.active {
      background-color: #00ffff;
      color: #121212;
      font-weight: 600;
    }

    .bingo-section {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .check-button {
      background-color: #ff0099;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .check-button:hover {
      background-color: #ff66cc;
    }

    h2 {
      font-family: 'Fredoka One', cursive;
      text-align: center;
      margin-bottom: 10px;
      color: #00ffff;
    }

    /* Scrollbar style */
    .playlist-container::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-container::-webkit-scrollbar-thumb {
      background-color: #ff0099;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="welcome">Welcome Mike</div>
    <h1>
      Music Bingo - 00s
      <select id="categoryDropdown">
        <option value="00s">00s</option>
        <!-- future categories can be added here -->
      </select>
    </h1>
  </header>

  <main>
    <div class="player-section">
      <audio id="audioPlayer" controls></audio>
      <div class="playlist-container" id="playlist"></div>
    </div>

    <div class="bingo-section">
      <button class="check-button">Check Card</button>
      <div class="bingo-placeholder">Bingo Card Here</div>
    </div>
  </main>

  <script>
    const categoryDropdown = document.getElementById('categoryDropdown');
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistContainer = document.getElementById('playlist');

    function loadPlaylist(category) {
      fetch(`${category}_songs.json`)
        .then(response => response.json())
        .then(songs => {
          playlistContainer.innerHTML = ''; // clear previous
          songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            item.textContent = `${song.title} - ${song.artist}`;
            item.dataset.file = song.file;

            item.addEventListener('click', () => {
              audioPlayer.src = song.file;
              audioPlayer.play();
              document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
              item.classList.add('active');
            });

            playlistContainer.appendChild(item);
          });

          // Auto-load first song
          if(songs.length > 0) {
            audioPlayer.src = songs[0].file;
            playlistContainer.firstChild.classList.add('active');
          }
        })
        .catch(err => {
          console.error('Error loading playlist:', err);
          playlistContainer.textContent = 'Failed to load playlist';
        });
    }

    // Initial load
    loadPlaylist(categoryDropdown.value);

    // Handle category change
    categoryDropdown.addEventListener('change', () => {
      loadPlaylist(categoryDropdown.value);
    });
  </script>

</body>
</html>
