<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Bingo</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background: #1c1c1c;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: flex-start;
    font-size: 1em;
    color: #00e5ff;
    margin-bottom: 10px;
  }

  h1 {
    text-align: center;
    color: #ff4081;
    margin: 5px 0;
  }

  .category {
    text-align: center;
    color: #00ff99;
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .player-section {
    flex: 2;
  }

  audio {
    width: 100%;
    margin-bottom: 10px;
  }

  .playlist {
    background-color: #222;
    padding: 10px;
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
    border: 2px solid #ff4081;
  }

  .playlist li {
    padding: 5px;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: all 0.2s;
  }

  .playlist li:hover, .playlist li.active {
    background-color: #ff4081;
    color: #000;
    text-shadow: 0 0 5px #fff;
  }

  .check-card {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .check-card button {
    background-color: #00e5ff;
    color: #1c1c1c;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin-bottom: 20px;
    transition: all 0.2s;
  }

  .check-card button:hover {
    background-color: #ff4081;
    color: #fff;
  }

  .bingo-card {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-gap: 5px;
  }

  .bingo-card div {
    width: 50px;
    height: 50px;
    background-color: #333;
    border: 2px solid #00ff99;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.6em;
    text-align: center;
    color: #fff;
  }

  .bingo-card div.marked {
    background-color: #ff4081;
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 5px #fff;
  }

</style>
</head>
<body>

<header>Welcome Mike</header>

<h1>Music Bingo</h1>
<div class="category">Category: 00s</div>

<div class="container">
  <div class="player-section">
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist" class="playlist"></ul>
  </div>

  <div class="check-card">
    <button id="checkCard">Check Card</button>
    <div class="bingo-card" id="bingoCard">
      <!-- Bingo grid will be generated by JS -->
    </div>
  </div>
</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const playlistEl = document.getElementById('playlist');
  let playlist = [];
  let currentSong = 0;

  // Load playlist
  fetch('00s_songs.json')
    .then(res => res.json())
    .then(data => {
      playlist = data;
      playlist.forEach((song, index) => {
        const li = document.createElement('li');
        li.textContent = `${song.title} - ${song.artist}`;
        li.addEventListener('click', () => playSong(index));
        playlistEl.appendChild(li);
      });
      if(playlist.length > 0) playSong(0);
    })
    .catch(err => console.error('Failed to load playlist', err));

  function playSong(index) {
    currentSong = index;
    audio.src = playlist[currentSong].file;
    audio.play();
    // Highlight current song
    Array.from(playlistEl.children).forEach((li,i) => li.classList.toggle('active', i===index));
  }

  audio.addEventListener('ended', () => {
    currentSong = (currentSong + 1) % playlist.length;
    playSong(currentSong);
  });

  // Generate Bingo Card
  const bingoCardEl = document.getElementById('bingoCard');
  for(let i=0;i<25;i++){
    const cell = document.createElement('div');
    cell.textContent = i+1; // temporary numbers, can be song names later
    cell.addEventListener('click', () => cell.classList.toggle('marked'));
    bingoCardEl.appendChild(cell);
  }

  document.getElementById('checkCard').addEventListener('click', () => {
    alert('Check Card functionality coming soon!');
  });
</script>

</body>
</html>
