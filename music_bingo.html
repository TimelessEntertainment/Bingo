<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo</title>
<style>
    body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #222;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #ff3366;
        margin: 0;
        font-size: 28px;
    }
    header .datetime {
        color: #ff3366;
        font-size: 18px;
    }
    header a.logout {
        color: #ff3366;
        text-decoration: none;
        font-size: 18px;
    }
    .container {
        display: flex;
        justify-content: center;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
    }
    .playlist-container, .card-checker {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 15px;
    }
    .playlist-container { flex: 2; min-width: 300px; }
    .card-checker { flex: 1; min-width: 250px; }
    h2 { color: #ff3366; margin-bottom: 10px; }
    ul.playlist {
        list-style: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #444;
        border-radius: 8px;
    }
    ul.playlist li {
        padding: 6px 10px;
        border-bottom: 1px solid #444;
        cursor: pointer;
    }
    ul.playlist li:hover {
        background-color: #ff3366;
        color: #000;
    }
    input[type="text"], button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
    button { background-color: #ff3366; color: #fff; }
    audio { width: 100%; margin-bottom: 10px; outline: none; }
    .card-display {
        margin-top: 20px;
        background-color: #111;
        padding: 10px;
        border-radius: 8px;
        max-height: 300px;
        overflow-y: auto;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome Mike!</h1>
    <div class="datetime" id="datetime"></div>
    <a href="login.html" class="logout">Logout</a>
</header>

<div class="container">
    <div class="playlist-container">
        <h2>00s Playlist</h2>
        <audio id="audioPlayer" controls></audio>
        <ul class="playlist" id="playlist"></ul>
        <button id="play-random">Play Random Song</button>
    </div>

    <div class="card-checker">
        <h2>Card Checker</h2>
        <input type="text" id="cardNumber" placeholder="Card #">
        <button id="checkCard">Check</button>
        <div class="card-display" id="cardDisplay">
            <p>No card selected.</p>
        </div>
    </div>
</div>

<script>
// Update datetime
function updateDatetime() {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleString();
}
setInterval(updateDatetime, 1000);
updateDatetime();

// Card checker (mock)
document.getElementById('checkCard').addEventListener('click', () => {
    const cardNum = document.getElementById('cardNumber').value;
    document.getElementById('cardDisplay').innerHTML = `<p>Displaying Bingo Card #${cardNum} (mock)</p>`;
});

// Load songs from JSON
let songs00s = [];
fetch("00s_songs.json")
    .then(response => response.json())
    .then(data => {
        songs00s = data;
        populatePlaylist();
    })
    .catch(err => console.error("Error loading songs:", err));

// Populate playlist
function populatePlaylist() {
    const playlistEl = document.getElementById("playlist");
    playlistEl.innerHTML = "";

    songs00s.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = `${song.title} - ${song.artist}`;
        li.addEventListener("click", () => playSong(index));
        playlistEl.appendChild(li);
    });
}

// Play a song by index
function playSong(index) {
    const song = songs00s[index];
    const audio = document.getElementById("audioPlayer");
    audio.src = song.file;
    audio.play();
}

// Play random song
document.getElementById("play-random").addEventListener("click", () => {
    if (songs00s.length === 0) return;
    const randomIndex = Math.floor(Math.random() * songs00s.length);
    playSong(randomIndex);
});
</script>

</body>
</html>
