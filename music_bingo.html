<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Bingo 00s</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #111;
  color: #fff;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #222;
  border-bottom: 3px solid #00ffff;
  align-items: center;
}
header h1 {
  font-size: 1.5rem;
  color: #00ffff;
  margin: 0;
}
header .welcome {
  font-size: 1rem;
  color: #fff;
}
.main-content {
  display: flex;
  padding: 20px;
}
.left-panel {
  flex: 1;
}
.right-panel {
  width: 250px;
  margin-left: 20px;
}
.audio-player {
  width: 100%;
  margin-bottom: 10px;
}
#playlistContainer {
  max-height: 400px;
  overflow-y: auto;
  background-color: #222;
  border: 2px solid #00ffff;
  padding: 10px;
}
.playlist-item {
  padding: 5px;
  cursor: pointer;
  border-bottom: 1px solid #00ffff33;
}
.playlist-item.active {
  background-color: #00ffff44;
  font-weight: bold;
}
.bingo-section input {
  width: 100%;
  padding: 5px;
  margin-bottom: 5px;
  border: 2px solid #00ffff;
  background-color: #111;
  color: #fff;
}
.bingo-section button {
  width: 100%;
  padding: 8px;
  background-color: #00ffff;
  border: none;
  color: #111;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}
.bingo-section button:hover {
  background-color: #00cccc;
}
.bingo-placeholder table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
.bingo-placeholder td {
  border: 1px solid #00ffff;
  padding: 5px;
  font-size: 0.8rem;
  text-align: center;
  background-color: #1e1e1e;
}
</style>
</head>
<body>

<header>
  <div class="welcome">Welcome Mike</div>
  <h1>Music Bingo 00s</h1>
</header>

<div class="main-content">
  <div class="left-panel">
    <audio id="audioPlayer" class="audio-player" controls></audio>
    <div id="playlistContainer"></div>
  </div>

  <div class="right-panel bingo-section">
    <input type="text" id="cardNumberInput" placeholder="Enter Card Number">
    <button id="checkCardBtn">Check Card</button>
    <div id="bingoCardContainer" class="bingo-placeholder"></div>
  </div>
</div>

<script>
const audioPlayer = document.getElementById('audioPlayer');
const playlistContainer = document.getElementById('playlistContainer');
const cardInput = document.getElementById('cardNumberInput');
const checkButton = document.getElementById('checkCardBtn');
const bingoContainer = document.getElementById('bingoCardContainer');

let playlist = [];
let currentIndex = 0;
let currentCard = [];

// Shuffle array with seed
function seededShuffle(array, seed) {
  let rng = x => {
    x = Math.sin(x) * 10000;
    return x - Math.floor(x);
  };
  let arr = array.slice();
  for (let i = arr.length - 1; i > 0; i--) {
    seed = (seed * 9301 + 49297) % 233280;
    let j = Math.floor(rng(seed) * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// Load playlist
fetch('00s_songs.json')
  .then(res => res.json())
  .then(data => {
    playlist = data;

    function loadSong(index) {
      audioPlayer.src = playlist[index].file;
      highlightCurrent(index);
      highlightOnCard(playlist[index].title);
    }

    function highlightCurrent(index) {
      document.querySelectorAll('.playlist-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    playlist.forEach((song, index) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.textContent = `${song.title} â€“ ${song.artist}`;
      item.addEventListener('click', () => {
        currentIndex = index;
        loadSong(index);
        audioPlayer.play();
      });
      playlistContainer.appendChild(item);
    });

    if(playlist.length > 0) loadSong(0);

    audioPlayer.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
      audioPlayer.play();
    });
  })
  .catch(err => {
    playlistContainer.textContent = 'Failed to load playlist';
    console.error(err);
  });

// Generate bingo card
function generateBingoCard(cardNum) {
  const seed = parseInt(cardNum) || Math.floor(Math.random() * 99999);
  const titles = playlist.map(s => s.title);
  const shuffled = seededShuffle(titles, seed);
  currentCard = shuffled.slice(0, 25);

  let table = document.createElement('table');
  table.innerHTML = '';

  for (let i = 0; i < 5; i++) {
    let row = document.createElement('tr');
    for (let j = 0; j < 5; j++) {
      let idx = i * 5 + j;
      let cell = document.createElement('td');
      cell.textContent = currentCard[idx];
      if(i === 2 && j === 2) { // free center
        cell.textContent = 'FREE';
        cell.style.backgroundColor = '#00ffff33';
        cell.style.fontWeight = 'bold';
      }
      row.appendChild(cell);
    }
    table.appendChild(row);
  }

  bingoContainer.innerHTML = '';
  bingoContainer.appendChild(table);
}

// Highlight song on card
function highlightOnCard(songTitle) {
  if(!currentCard.length) return;
  const table = bingoContainer.querySelector('table');
  if(!table) return;
  Array.from(table.querySelectorAll('td')).forEach((cell, idx) => {
    if(currentCard[idx] === songTitle) {
      cell.style.backgroundColor = '#00ffff88';
      cell.style.fontWeight = 'bold';
    }
  });
}

checkButton.addEventListener('click', () => {
  const cardNum = cardInput.value.trim();
  if(!cardNum) {
    alert('Please enter a card number!');
    return;
  }
  generateBingoCard(cardNum);
});
</script>

</body>
</html>
